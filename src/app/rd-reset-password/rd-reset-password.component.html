<div id="mainPageHeader" filter-color="orange" class="page-header page-header">
    <div class="page-header-image rellax-header" data-rellax-speed="0"
        style="background-image: url('assets/img/radian/resetPassword.jpg');"></div>
</div>

<div class="section section-about-us" style="background: #FFF">
    <div class="container-fluid py-5">
      <div class="container py-5">
        <div class="text-center mx-auto mb-5" style="max-width: 500px;">
          <h2 class="title">Reset Password</h2>
          <div class="separator separator-primary"></div>
        </div>
        <div class="row gx-0 mb-3 mb-lg-0">
          <div class="col-lg-6 my-lg-5 py-lg-5">
            <div class="about-start p-5">
              <h2 class="title" data-aos="fade-up">Password Requirements</h2>
              <p class="p-contact">Is Longer than 7 Characters</p>
              <p class="p-contact">Should not match your username</p>
              <p class="p-contact">Should contain 1 Capital Letter</p>
              <p class="p-contact">Should contain atleast 1 Special Character [!@#$%*]</p>
            </div>
          </div>
          
          <div class="col-lg-6" style="min-height: 400px; box-shadow:0 0 3px #0000004d!important; padding: 50px">
              <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-9">
                    <form name="resetPasswordForm" class="resetPasswordForm" [formGroup]="resetPasswordFormGroup">
                        <div class="content" style="padding:42px 10px 0px 10px;">
                            <div class="row"
                                *ngIf="resetPasswordForm.Email.errors && (resetPasswordForm.Email.dirty || resetPasswordForm.Email.touched)">
                                <div class="col-md-12">
                                    <app-required-validation-message [fieldName]="'Email'"
                                        *ngIf="resetPasswordForm.Email.errors.required">
                                    </app-required-validation-message>
                                    <app-format-validation-message [fieldName]="'Email'"
                                        *ngIf="resetPasswordForm.Email.errors?.pattern">
                                    </app-format-validation-message>
                                </div>
                            </div>
                            <div class="input-group input-lg">
                                <input type="text" class="signUp-form-control form-control" placeholder="Email..."
                                    formControlName="Email">
                            </div>

                            <div class="row"
                                *ngIf="resetPasswordForm.Password.errors && (resetPasswordForm.Password.dirty || resetPasswordForm.Password.touched)">
                                <div class="col-md-12">
                                    <app-required-validation-message [fieldName]="'Password'"
                                        *ngIf="resetPasswordForm.Password.errors.required">
                                    </app-required-validation-message>
                                    <app-format-validation-message [fieldName]="'Password'"
                                        *ngIf="resetPasswordForm.Password.errors?.pattern ">
                                    </app-format-validation-message>
                                </div>
                            </div>
                            <div class="input-group input-lg">
                                <input type="password" placeholder="Password..."
                                    class="signUp-form-control form-control" formControlName="Password" />
                            </div>

                            <div class="row"
                                *ngIf="resetPasswordForm.ConfirmPassword.errors && (resetPasswordForm.ConfirmPassword.dirty || resetPasswordForm.ConfirmPassword.touched)">
                                <div class="col-md-12">
                                    <app-required-validation-message [fieldName]="'Confirm Password'"
                                        *ngIf="resetPasswordForm.ConfirmPassword.errors.required">
                                    </app-required-validation-message>
                                    <app-notmatched-validation-message [fieldName]="'Confirm Password'"
                                        *ngIf="resetPasswordForm.Password.value!==resetPasswordForm.ConfirmPassword.value">
                                    </app-notmatched-validation-message>
                                </div>
                            </div>
                            <div class="input-group input-lg">
                                <input type="password" class="signUp-form-control form-control"
                                    placeholder="Confirm Passowrd..." formControlName="ConfirmPassword">
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary btn-round" (click)="onSubmit()">Submit</button>
                        </div>
                    </form>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
