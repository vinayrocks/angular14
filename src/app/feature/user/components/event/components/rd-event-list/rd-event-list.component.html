<div class="container">
    <div class="img default-cover">
        <!--<div class="edit-btn">
            <a [routerLink]="['/member/event_add']" class="btn btn-primary btn-round btn-margin reset-btn">
                <i class="pi pi-camera"></i>Select Cover Image</a>
        </div>-->
    </div>
    <div class="card social-prof">
        <div class="card-body">
            <div class="wrapper">
                <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="" class="user-profile">
                <h3 class="title">{{selectedEvent.EventName}}</h3>
                <!--<p>{{selectedEvent.LastUpdatedDate|date:'MM/dd/yyyy hh:mm:ss'}}</p>-->
                <img src="../../../../../../../assets/img/radian/activeEvent.png" />
            </div>
            <div class="row">
                <div class="wrapper">

                </div>
            </div>
            <div class="row">
                <div class="wrapper">
                    <a [routerLink]="['/member/event_add']" class="btn btn-danger btn-round">Create New Event</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row card portfolio">
                <h4>About Event</h4>
                <p>{{selectedEvent.EventDescription}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row card portfolio">
                <h4>Event Categories</h4>
                <div class="row">
                    <div class="col-md-4 custom-col-skills" *ngFor="let item of selectedEvent.EventCategory">
                        <i class="{{item.iconClass}}"></i>
                        <br />
                        <h5 class="h5-custom">{{item.name}}</h5>
                    </div>
                </div>
                <!--<div class="col-md-4">
                    <div class="portfolio-label">Event Status</div>
                    <div class="pretty p-switch p-fill">
                        <input type="radio" disabled="true" [checked]="selectedEvent.EventStatus" />
                        <div class="state p-success">
                            <label>Active/Inactive</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="portfolio-label">Event Categories</div>
                    <div class="pretty p-switch p-fill" *ngFor="let elem of selectedEvent.EventCategory;let i=index;">
                        <input type="radio" disabled="true" checked [value]="true" />
                        <div class="state p-success p-fill">
                            <label>{{elem.name}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="portfolio-label"></div>
                    <button class="btn btn-primary btn-custom btn-round btn-margin"
                        (click)="OpenUserList(selectedEvent.id)"><img class="interestedUsers"
                            src="assets/img/radian/interested_Users.png" />&nbsp;&nbsp;&nbsp;Click here to view users
                        interested for this Event</button>&nbsp;
                </div>-->
            </div>
        </div>
    </div>

    <div class="row" *ngIf="selectedEvent.EventMedia.length>0">
        <div class="col-md-12">
            <div class="row card portfolio">
                <h4>Event Media</h4>
                <div class="row">
                    <div class="col-md-2" *ngFor="let elem of selectedEvent.EventMedia;let i=index;">
                        <div class="custom-photo-container">
                            <img src="{{elem.Name}}" alt="" class="img-raised" title=""
                                (click)='openImageDialog(selectedEvent.EventMedia,i)' *ngIf="elem.IsImage==='image'">
                            <a *ngIf="elem.IsImage==='pdf'" (click)="downloadPdf(elem.Name)">
                                <img src="assets/img/radian/document.png" alt="" class="img-raised">
                            </a>
                            <div *ngIf="elem.IsImage==='video'" class="video">
                                <img src="{{elem.Image}}" (click)='openImageDialog(selectedEvent.EventMedia,i)'>
                                <a></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" [@enterAnimation]>
        <div class="col-md-12">
            <div class="row card portfolio">
                <h4>Other Events</h4>
                <p-carousel [value]="userEvents" styleClass="custom-carousel" [numVisible]="2" [numScroll]="2"
                    [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
                    <!-- <ng-template pTemplate="header">
                  <h5>Circular, AutoPlay, 3 Items per Page and Scroll by 1</h5>
              </ng-template> -->
                    <ng-template let-product pTemplate="item">
                        <div class="product-item">
                            <div class="product-item-content">
                                <div class="p-mb-3">
                                </div>
                                <div>
                                    <a (click)="selectedEvent=product">
                                        <h4 class="p-mb-1">{{product.EventName}}</h4>
                                    </a>
                                    <span
                                        [class]="'product-badge status-'+product.EventName.toLowerCase()">{{product.EventDescription}}</span>
                                    <div class="car-buttons p-mt-5">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </p-carousel>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row card portfolio">
                <div class="col-md-12 flt-left">
                    <button class="btn btn-primary btn-round btn-margin submit-btn" (click)="openEdit(selectedEvent.id)">Edit
                        Event</button>&nbsp;
                    <button mat-button class="btn btn-primary btn-round btn-margin reset-btn"
                        (click)="DeleteEvent(selectedEvent)">Delete Event</button>
                </div>
            </div>
        </div>
    </div>
</div>
