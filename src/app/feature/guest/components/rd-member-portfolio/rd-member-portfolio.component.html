<div class="container">
    <div class="img default-cover"></div>
    <div class="card social-prof">
        <div class="card-body">
            <div class="wrapper">
                <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="" class="user-profile">
                <h3 class="title">{{selectedPortfolio?.userPortfolioName}}</h3>
                <p>{{selectedPortfolio.userPortfolioModifiedDate|date:'MM/dd/yyyy hh:mm:ss'}}</p>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row card portfolio">
                <h4>About Portfolio</h4>
                <p>{{selectedPortfolio.userPortfolioDescription}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row card portfolio">
                <h4>Portfolio Media</h4>
                <div class="row">
                    <div class="col-md-2 custom-img-col-2"
                        *ngFor="let elem of userPortfolioMedia;let i=index;">
                        <div class="custom-photo-container">
                            <img src="{{elem.attachments[0].Name}}" alt="" class="img-raised" title="" *ngIf="elem.attachments[0].IsImage==='image'">
                            <a *ngIf="elem.attachments[0].IsImage==='pdf'">
                                <img src="assets/img/radian/document.png" alt="" class="img-raised">
                            </a>

                            <div *ngIf="elem.attachments[0].IsImage==='video'" class="video">
                                <img src="{{elem.attachments[0].Image}}">
                                <a></a>
                            </div>

                            <div class="row row-rating">
                                <div class="col-md-6">
                                    <ng-template #t let-fill="fill">
                                        <i class="bi-heart-fill">
                                            <i *ngIf="fill > 0" class="bi-heart-fill filled" [style.width.%]="fill"></i>
                                        </i>
                                    </ng-template>
                                    <ng-template #popContent>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <ng-template #t let-fill="fill">
                                                    <i class="bi-heart-fill">
                                                        <i *ngIf="fill > 0" class="bi-heart-fill filled"
                                                            [style.width.%]="fill"></i>
                                                    </i>
                                                </ng-template>
                                                <ngb-rating rate="4" [starTemplate]="t" [readonly]="true" [max]="5">
                                                </ngb-rating>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <ng-template #t let-fill="fill">
                                                    <i class="bi-heart-fill">
                                                        <i *ngIf="fill > 0" class="bi-heart-fill filled"
                                                            [style.width.%]="fill"></i>
                                                    </i>
                                                </ng-template>
                                                <ngb-rating rate="4" [starTemplate]="t" [readonly]="true" [max]="5">
                                                </ngb-rating>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <ng-template #t let-fill="fill">
                                                    <i class="bi-heart-fill">
                                                        <i *ngIf="fill > 0" class="bi-heart-fill filled"
                                                            [style.width.%]="fill"></i>
                                                    </i>
                                                </ng-template>
                                                <ngb-rating rate="3" [starTemplate]="t" [readonly]="true" [max]="5">
                                                </ngb-rating>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <ng-template #t let-fill="fill">
                                                    <i class="bi-heart-fill">
                                                        <i *ngIf="fill > 0" class="bi-heart-fill filled"
                                                            [style.width.%]="fill"></i>
                                                    </i>
                                                </ng-template>
                                                <ngb-rating rate="2" [starTemplate]="t" [readonly]="true" [max]="5">
                                                </ngb-rating>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <ng-template #t let-fill="fill">
                                                    <i class="bi-heart-fill">
                                                        <i *ngIf="fill > 0" class="bi-heart-fill filled"
                                                            [style.width.%]="fill"></i>
                                                    </i>
                                                </ng-template>
                                                <ngb-rating rate="1" [starTemplate]="t" [readonly]="true" [max]="5">
                                                </ngb-rating>
                                            </div>
                                        </div>
                                    </ng-template>
                                    <ngb-rating rate="4" [starTemplate]="t" [readonly]="false" [max]="5"
                                        [ngbPopover]="popContent" popoverTitle="Loved By" container="body"
                                        [openDelay]="300" [closeDelay]="500"></ngb-rating>
                                </div>
                                <div class="col-md-6">
                                    <label class="rating-custom">4 out of 5</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
